<!DOCTYPE html>
<html>
	<head>
		<title>HTML Table with header,body and footer</title>
	</head>
	<body>
		<table border="1" width="300" height="100" border="1">
			<thead>
				<tr>
					<th>Name</th>
					<th>Age</th>
					<th>Address</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>Masuma Akter</td>
					<td>50</td>
					<td>Dhaka</td>
				</tr>
				<tfoot>
				<tr>
					<td colspan="3"><center>This is Footer</center></td>
				</tr>
				</tfoot>
				<tr>
					<td>Rashed Khan</td>
					<td>55</td>
					<td>Khulna</td>
				</tr>
			</tbody>
			
		</table>
		
	</body>
</html>
